<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Lato font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- font-awesome -->

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- App -->
  <script src="./dist/main.js" type="module"></script>
  <link rel="stylesheet" href="dist/main.css">

<body class="d-flex flex-column bg-dark">
  <nav-bar></nav-bar>

  <!--div class="container-fluid bg-dark text-primary py-2">
    <h1>chessboard</h1>
  </div-->
  <div class="flex-fill bg-dark-subtle main-container">
      <div class="board-container">
        <div class="w-100 h-100 pb-3 pe-3">
          <div id="main-board" class="w-100 h-100 cburnett"></div>
        </div>
      </div>
      <div class="info-container d-flex flex-column">
        <div id="alert-box"></div>
        <div class="info-wrapper">
          <table id="main-pgn-table" class="pgn-table"></table>
        </div>
      </div>
      <div class="controls-container">
        <div class="fen-input-box" style="display: none">
          <span>FEN</span>
          <input id="fen-input" type="text" value="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1" placeholder="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1">
          <i id="fen-copy" class="fa fa-copy"></i>
        </div>
        <button id="btn-starting-position" class="btn btn-primary">Reset</button>
        <button id="btn-clear-board" class="btn btn-primary">Clear</button>
        <button id="btn-random-puzzle" class="btn btn-primary">Random Puzzle</button>
      </div>
  </div>
</body>
</html>
