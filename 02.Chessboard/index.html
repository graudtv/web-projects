<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chess board</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

  <div class="container">

      <div class="black cell" value="b6" style="grid-row: 3; grid-column: 2"></div>
      <div class="white cell" value="c6" style="grid-row: 3; grid-column: 3"></div>
      <div class="black cell" value="d6" style="grid-row: 3; grid-column: 4"></div>
      <div class="white cell" value="e6" style="grid-row: 3; grid-column: 5"></div>
      <div class="black cell" value="f6" style="grid-row: 3; grid-column: 6"></div>
      <div class="white cell" value="g6" style="grid-row: 3; grid-column: 7"></div>
      <div class="black cell" value="h6" style="grid-row: 3; grid-column: 8"></div>

      <div class="black cell" value="a5" style="grid-row: 4; grid-column: 1"></div>

      <div class="white cell" value="d5" style="grid-row: 4; grid-column: 4"></div>
      <div class="black cell" value="e5" style="grid-row: 4; grid-column: 5"></div>
      <div class="white cell" value="f5" style="grid-row: 4; grid-column: 6"></div>
      <div class="black cell" value="g5" style="grid-row: 4; grid-column: 7"></div>
      <div class="white cell" value="h5" style="grid-row: 4; grid-column: 8"></div>

      <div class="white cell" value="a4" style="grid-row: 5; grid-column: 1"></div>
      <div class="black cell" value="b4" style="grid-row: 5; grid-column: 2"></div>

      <div class="white cell" value="d3" style="grid-row: 6; grid-column: 4"></div>
      <div class="black cell" value="e3" style="grid-row: 6; grid-column: 5"></div>
      <div class="white cell" value="f3" style="grid-row: 6; grid-column: 6"></div>
      <div class="black cell" value="g3" style="grid-row: 6; grid-column: 7"></div>

      <div class="white cell" value="b1" style="grid-row: 8; grid-column: 2"></div>

      <div class="white cell" value="h1" style="grid-row: 8; grid-column: 8"></div>
    </div>

    <div class="fen-input-box">
      <span>FEN</span>
      <input id="fen-input" type="text" value="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1" placeholder="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1">
      <i id="fen-copy" class="fa fa-copy"></i>
    </div>
    <div class="controls">
      <button id="btn-starting-position">Starting position</button>
      <button id="btn-clear-board">Clear board</button>
      <button id="btn-random-puzzle">Random puzzle</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
