<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chess board</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./dist/main.js" type="module"></script>
</head>
<body>
  <div class="horizontal-container">
    <div class="pgn-table-wrapper">
      <table id="main-pgn-table" class="pgn-table"></table>
    </div>
    <div id="main-board" class="chessboard"></div>
    <div class="controls">
      <button id="btn-starting-position">Starting position</button>
      <button id="btn-clear-board">Clear board</button>
      <button id="btn-random-puzzle">Random puzzle</button>
    </div>
  </div>

  <div class="fen-input-box">
    <span>FEN</span>
    <input id="fen-input" type="text" value="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1" placeholder="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1">
    <i id="fen-copy" class="fa fa-copy"></i>
  </div>
</body>
</html>
