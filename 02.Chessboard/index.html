<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chess board</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <h1>Chess Board</h1>
  <div class="container">
    <div class="horizontal-container">
      <div id="main-board" class="chessboard"></div>
      <div class="pgn-table-wrapper">
        <table id="main-pgn-table" class="pgn-table">
          <tr>
            <th>1</th>
            <td>d4</td>
            <td>d5</td>
          <tr>
          <tr>
            <th>2</th>
            <td>Nc3</td>
            <td class="current">Nf6</td>
          <tr>
          <tr><th>2</th><td>Nc3</td><td>Nf6</td><tr>
          <tr><th>2</th><td>Nc3</td><td>Nf6</td><tr>
          <tr><th>2</th><td>Nc3</td><td>Nf6</td><tr>
          <tr><th>2</th><td>Nc3</td><td>Nf6</td><tr>
          <tr><th>2</th><td>Nc3</td><td>Nf6</td><tr>
          <tr><th>2</th><td>Nc3</td><td>Nf6</td><tr>
          <tr><th>2</th><td>Nc3</td><td>Nf6</td><tr>
          <tr><th>2</th><td>Nc3</td><tr>
        </table>
      </div>
    </div>

    <div class="fen-input-box">
      <span>FEN</span>
      <input id="fen-input" type="text" value="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1" placeholder="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1">
      <i id="fen-copy" class="fa fa-copy"></i>
    </div>
    <div class="controls">
      <button id="btn-starting-position">Starting position</button>
      <button id="btn-clear-board">Clear board</button>
      <button id="btn-random-puzzle">Random puzzle</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
