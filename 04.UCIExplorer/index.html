<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UCI Explorer</title>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Popper -->
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <!-- Webconsole -->
  <link rel="stylesheet" href="src/webconsole/webconsole.css">
  <script src="src/webconsole/webconsole.js"></script>
  <!-- App -->
  <link rel="stylesheet" href="assets/page.css">
  <link rel="stylesheet" href="assets/chessboard-popup.css">
  <link rel="stylesheet" type="text/css" href="assets/demo/chessground.base.css" />
  <link rel="stylesheet" type="text/css" href="assets/demo/chessground.brown.css" />
  <link rel="stylesheet" type="text/css" href="assets/demo/chessground.cburnett.css" />
  <script src="dist/main.js"></script>
  <!--
  <link rel="stylesheet" href="assets/chessground.css">
  <link rel="stylesheet" href="assets/cburnett.css">
  <style>
    cg-board { background-image: url('./assets/blue.png'); }
  </style>
  -->
</head>
<body>
  <div id="console" class="web-console">
    <div class="web-console-output">
      <p>Welcome to UCI explorer!</p>
      <p>You can run any valid UCI command</p>
      <p>Run <span style="color: green">help</span> to show command reference</p>
      <p>Start <span class="fen">position</span></p>
      <div class="chessboard-popup">
        <div id="main-board" class="w-100 h-100 cburnett"></div>
      </div>
    </div>
    <div class="web-console-input">
      <span class="prompt">&gt</span>
      <input type="text">
    </div>
  </div>
</body>
</html>
