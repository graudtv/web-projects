<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/page.css">
  <link rel="stylesheet" href="assets/webconsole.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="src/main.js"></script>
  <script src="src/webconsole.js"></script>
  <title>Web console</title>
</head>
<body>
  <div id="console" class="web-console">
    <div class="web-console-output">
      <p>Try running some command!</p>
      <p>Run <span style="color: green">help</span> to show available commands</p>
    </div>
    <div class="web-console-input">
      <span class="prompt">&gt</span>
      <input type="text">
    </div>
  </div>
</body>
</html>
